<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Session H</title>
        <style>
            @keyframes textSize {
                from{font-size: 100%;}
                to{font-size: 500%;}
            }
            span:hover{
                animation-name: textSize;
                animation-duration: 5s;
            }
        </style>
    </head>
    <body>
        <h3>font-size에 대한 전환</h3>
        <hr>
        <div><span>꽝!</span>글자에 마우스를 올려보세요.</div>
    </body>
</html>
